<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melon::음악이 필요한 순간, 맬론</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3ef4088aa9.js" crossorigin="anonymous" defet></script>
</head>

<body>
    <div class="wrap">

        <!-- Album-wrap-->
        <div class="album-wrap">
            <div class="album__nav">
                <h2>
                    최신 앨범 
                    <i class="fa-solid fa-angle-right"></i>
                </h2>
                <div class="album__nav__page">
                    <ul class="album__nav__link">
                        <li>전체</li>
                        <li>가요</li>
                        <li>POP</li>
                    </ul>
                    <p class="album__nav__list">1 <span class="emp">/9</span></p>
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="album-items">
                <div class="album-item">
                    <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/42/277/11042277_20220831110640_500.jpg?7edfd51cd2dcc2bb6e4701dc8c1a9270/melon/resize/156/quality/80/optimize"
                        alt="" />
                        <div class="album-item__name">Billlie(빌리)</div>
                    <div class="album-item__bg"></div>
                </div>
                <div class="album-item">
                    <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/42/271/11042271_20220831110608_500.jpg?37bdc282121db805f5881fb6c8270d6b/melon/resize/156/quality/80/optimize"
                        alt="" />
                    <div class="album-item__name">김나영</div>
                    <div class="album-item__bg"></div>
                </div>
                <div class="album-item">
                    <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/42/057/11042057_20220830190317_500.jpg?f6e541231b2210021781163fa39d9273/melon/resize/156/quality/80/optimize"
                        alt="" />
                    <div class="album-item__name">SAAY</div>
                    <div class="album-item__bg"></div>
                </div>
                <div class="album-item">
                    <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/41/984/11041984_20220830165044_500.jpg?5429ac98356582b784048abae46a6b27/melon/resize/156/quality/80/optimize"
                        alt="" />
                    <div class="album-item__name">펀치(Punch)</div>
                    <div class="album-item__bg"></div>
                </div>
                <div class="album-item">
                    <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/42/998/11042998_20220831152616_500.jpg?b2555abcd15f7c4de9c6208bf4bf615f/melon/resize/156/quality/80/optimize"
                        alt="" />
                    <div class="album-item__name">숀(SHAUN)</div>
                    <div class="album-item__bg"></div>
                </div>
                <div class="album-item">
                    <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/41/051/11041051_20220830103137_500.jpg?3d860f30a69f7026463d8712a47e16c4/melon/resize/156/quality/80/optimize"
                        alt="" />
                    <div class="album-item__name">
                        Blase(블라세), Chillin...
                        <i class="fa-solid fa-caret-right"></i>
                    </div>
                    <div class="album-item__bg"></div>
                </div>
            </div>
        </div>


        <!-- Event-wrap -->
        <div class="event-wrap">
            <div class="play-control">
                <div class="move-list">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="btn"><i class="fa-solid fa-pause"></i></div>
                </div>
            </div>
            <img src="https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220831013335.jpg/melon/quality/80" alt="">
        </div>


        <!-- Login-wrap -->
        <div class="login-wrap">
            <div class="login">
                <div class="login__top-area">
                    <p>멜론을 더 안전하게 이용하세요.</p>
                    <a href="#">회원가입</a>
                </div>
                <button class="login__btn">로그인</button>
            </div>
            <div class="login__promotion">
                <img src="https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220830050651.png/melon/quality/80"
                    alt="" />
            </div>
        </div>
    </div>
</body>

</html>
