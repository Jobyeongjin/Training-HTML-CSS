<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3ef4088aa9.js" crossorigin="anonymous" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
        <a href="#" class="logo">
            <i class="fa-solid fa-camera"></i>
        </a>
        <div class="social">
            <a href="#"><i class="fa-brands fa-behance svg"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f svg"></i></a>
            <a href="#"><i class="fa-brands fa-twitter svg"></i></a>
            <a href="#"><i class="fa-brands fa-instagram svg"></i></a>
        </div>
    </header>


    <!-- Intro -->
    <div class="intro">
        <div class="content">
            <h1>Best photos in the town</h1>
            <h2>Check it yourself!</h2>
            <a href="#" class="btn">Discover</a>
        </div>
        <div class="background">
            <img src="./img/bg1.jpg" alt="" />
        </div>
        <div class="overlay"></div>
    </div>


    <!-- Recent -->
    <div class="recent">
        <h2>Recent Works</h2>
        <div class="top3">
            <div>
                <img src="./img/bg.jpeg" height="820px" alt="" />
            </div>
            <div class="right">
                <img src="./img/load.jpeg" height="400px" alt="" />
                <img src="./img/winter.jpeg" height="400px" alt="" />
            </div>
            <div class="fourth">
                <img src="./img/jump.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
